    <div class="container">
      <h2>Customer Feedback</h2>
      <form id="feedback-form">
          <div class="form-group">
              <input type="radio" id="highly_satisfied" name="feedback" value="highly_satisfied">
              <label for="highly_satisfied">I am highly satisfied</label>
          </div>
          <div class="form-group">
              <input type="radio" id="satisfied" name="feedback" value="satisfied">
              <label for="satisfied">I am satisfied</label>
          </div>
          <div class="form-group">
              <input type="radio" id="neutral" name="feedback" value="neutral">

          </div>
          <div class="form-group">
              <input type="radio" id="dissatisfied" name="feedback" value="dissatisfied">
              <label for="dissatisfied">Dissatisfied</label>
          </div>
          <div class="form-group">
              <input type="radio" id="highly_unsatisfied" name="feedback" value="highly_unsatisfied">
              <label for="highly_unsatisfied">Highly unsatisfied</label>
          </div>
          <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>
      <div id="submit-msg" class="submit-msg" style="display: none;">Your feedback was submitted, thank you ðŸ˜Š</div>

  <script>
  document.getElementById('feedback-form').addEventListener('submit', function(event) {
